<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calc">
        <div class ="display">
            <p>1+2+3</p>
        </div>
        <div class = "buttons">
            <div class ="line">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>+</button>
            </div>
            <div class ="line">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
            </div>
            <div class ="line">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>*</button>
            </div>
            <div class ="line">
            <button>C</button>
            <button>-</button>
            <button>/</button>
            <button>=</button>
            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
